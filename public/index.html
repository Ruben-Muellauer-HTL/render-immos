<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Estates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <body>
    <div id="app" class="container">
      <div class="mt-3">
        <span>Get latest offers here:</span>
        <button class="btn btn-outline-primary ml-2" @click="GetData()">Show</button>
        <button class="btn btn-outline-success ml-2" @click="create = !create">Create</button>
      </div>
      <div class="container" v-if="create == true">
        <div class="container d-flex mt-4">
          <label class="mt-1">Title:</label>
          <input type="text" class="form-control w-25 ml-2" v-model="newTitle" />
          <label class="mt-1 ml-4">Price:</label>
          <input type="text" class="form-control w-25 ml-2" v-model="newPrice" />
        </div>
        <div class="container d-flex mt-4">
          <label class="mt-1">Postal Code:</label>
          <input type="text" class="form-control w-25 ml-2" v-model="newCode" />
          <label class="mt-1 ml-4">City:</label>
          <input type="text" class="form-control w-25 ml-2" v-model="newCity" />
          <label class="mt-1 ml-4">Country:</label>
          <input type="text" class="form-control w-25 ml-2" v-model="newCountry" />
        </div>
        <div class="container">
          <button class="btn btn-outline-success mt-3" @click="CreateData()">Create</button>
        </div>
      </div>
      <div class="mt-2 d-flex" v-if="edit == true">
        <input type="text" class="form-control w-25" :value="price" v-model="price" />
        <button class="btn btn-outline-success ml-2 h-25" @click="ChangeData()">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <table class="table mt-3">
        <thead>
          <th>Image</th>
          <th>Title</th>
          <th>Address</th>
          <th>Price</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr v-for="i of immos">
            <td><img :src="i.image" width="200" /></td>
            <td class="align-middle">{{i.title}}</td>
            <td class="align-middle">
              <div class="d-flex flex-column">
                <span>{{i.postCode}}</span>
                <span>{{i.country}}</span>
                <span>{{i.city}}</span>
              </div>
            </td>
            <td class="align-middle">
              <span :class="{selectedElement: i.id == itemID}" class="p-1"
                >{{i.price.toLocaleString() + ' â‚¬'}}</span
              >
            </td>
            <td class="align-middle">
              <button class="btn btn-outline-danger" @click="DelData(i.id)">
                <i class="fa-regular fa-trash-can"></i>
              </button>
              <button class="btn btn-outline-primary ml-2" @click="EditData(i.id)">
                <i class="fa-solid fa-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
